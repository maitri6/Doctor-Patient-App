<div class="resetPassword">
<div class="card login-form" >
  <div class="card-body">
    <h3 class="card-title text-center">Reset password</h3>
    <div class="card-text">
      <form [formGroup]="ResetForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Enter new password</label>
          <input type="password" class="form-control form-control-sm" formControlName="password"/>
        </div>
        <div *ngIf="f.password.touched && f.password.invalid">
          <small *ngIf="f.password.errors?.['required']">This field is required</small>
         </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Confirm password</label>
          <input type="password" class="form-control form-control-sm" formControlName="confirm_password"/>
        </div>
        <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid">
          <small *ngIf="f.confirm_password.errors?.['required']">This field is required</small>
         </div>
        <button type="submit" class="btn btn-primary btn-block submit-btn"(click)="resetPassword()" >
          Confirm
        </button>
      </form>
    </div>
  </div>
</div>
</div>
