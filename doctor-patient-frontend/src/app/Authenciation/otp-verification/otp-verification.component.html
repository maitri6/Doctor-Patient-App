<form [formGroup]="OtpForm">
  <div class="d-flex justify-content-center align-items-center container">
    <div class="card py-5 px-3">
      <h5 class="m-0">OTP Verification</h5>
      <span class="mobile-text"
        >Enter the code we just send on your mobile phone & email</span
      >
      <div class="d-flex flex-row mt-5" style="margin-bottom: 20px">
        <input type="text" class="form-control" autofocus="" formControlName="otp" placeholder="Enter 6 digit OTP"/>
      </div>
      <button type="submit" class="btn btn-primary btn-block submit-btn" (click)="sendOtpToUser()">
        Submit
      </button>
      <div class="text-center mt-5">
        <span class="d-block mobile-text">Don't receive the code?</span>
        <button type="submit" class="font-weight-bold text-danger cursor" (click)="resendOtp()">Resend</button>
      </div>
    </div>
  </div>
</form>
