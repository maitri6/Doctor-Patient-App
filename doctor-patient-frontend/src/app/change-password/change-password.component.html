  <div class="main-content">
    <div class="container-fluid">
  <div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">Change Password</h3>
    </div>
    <div class="card-body">
        <form class="form" [formGroup]="ChangePassword">
            <div >
                <label for="inputPasswordOld">Current Password</label>
                <input type="password" class="form-control" id="inputPasswordOld" formControlName="oldPassword" required="">
            </div>
            <div >
                <label for="inputPasswordNew">New Password</label>
                <input type="password" class="form-control" id="inputPasswordNew" formControlName="newPassword" required="">
                <span class="form-text small text-muted">
                        The password must be 8-20 characters, and must <em>not</em> contain spaces.
                    </span>
            </div>
            <div >
                <button type="submit" class="btn btn-success float-right" (click)="changePassword()">Save</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>
