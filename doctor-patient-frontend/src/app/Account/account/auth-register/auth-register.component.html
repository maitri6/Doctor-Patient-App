
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h4 fw-bold mb-5 mx-1 mx-md-4 mt-4">Hello!</p>
                  <p class="text-center h6 fw-bold  mb-5 mx-1 mx-md-4 mt-4">To get started,Please signup with details</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="RegisterForm">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="name" placeholder="Enter Patient Name" />
                        <label class="form-label" for="form3Example1c">Patient Name</label>
                         <div *ngIf="f.name.touched && f.name.invalid">
                         <small *ngIf="f.name.errors?.['required']">This field is required</small>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" formControlName="email" placeholder="Enter valid email"/>
                        <label class="form-label" for="form3Example3c">Patient Email</label>
                        <div *ngIf="f.email.touched && f.email.invalid">
                          <small *ngIf="f.email.errors?.['required']">This field is required</small>
                          <small *ngIf="f.email.errors?.['email']">Please enter valid email address</small>
                         </div>
                         </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example1c" class="form-control" formControlName="phone"  placeholder="Enter 10 Digit Phone Number" />
                          <label class="form-label" for="form3Example1c">Phone Number</label>
                          <div *ngIf="f.phone.touched && f.phone.invalid">
                            <small *ngIf="f.phone.errors?.['required']">This field is required</small>
                           </div>
                        </div>
                      </div>

                      
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <input type="number" id="form3Example1c" class="form-control" formControlName="height"  placeholder="Enter Height" />
                        <label class="form-label" for="form3Example1c">Height</label>
                        <!-- <div *ngIf="f.phone.touched && f.phone.invalid">
                          <small *ngIf="f.phone.errors?.['required']">This field is required</small>
                         </div> -->
                      </div>
                    </div>

                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <input type="number" id="form3Example1c" class="form-control" formControlName="weight"  placeholder="Enter Weight" />
                        <label class="form-label" for="form3Example1c">Weight</label>
                        <!-- <div *ngIf="f.phone.touched && f.phone.invalid">
                          <small *ngIf="f.phone.errors?.['required']">This field is required</small>
                         </div> -->
                      </div>
                    </div>

                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Blood Group</label> 
                        <br>
                        <select class="select"  formControlName="bloodGroup" >
                          <option value="">Select Blood Group </option>
                          <option *ngFor="let blood of BloodGroup" [ngValue]="blood.key">{{blood.name}}</option>
                        </select>
                      </div>
                    </div>
                     
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" formControlName="password" placeholder="Enter Password" />
                        <label class="form-label" for="form3Example4c">Password</label>
                        <div *ngIf="f.password.touched && f.password.invalid">
                          <small *ngIf="f.password.errors?.['required']">This field is required</small>
                         </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-key fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" formControlName="confirm_password" placeholder="Enter confirm Password" />
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid">
                          <small *ngIf="f.confirm_password.errors?.['required']">This field is required</small>
                         </div>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" (click)="userRegister()">Register</button>
                    </div>
                      <div>
                        
                        <p class=" text-center secondary-text-font">Are you a doctor,Please click here<a class="ms-2 text-body" routerLink="/saveDoctorForm">Register</a></p>
                      </div>
                      <div>
                        <p class="text-muted text-center secondary-text-font">Already have an account? <a class="ms-2 text-body" href="/login">Sign In</a></p>
                      </div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image"> -->
                    <img src="../../../assets/doctor-patient.webp"
                    class="img-fluid"  alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
