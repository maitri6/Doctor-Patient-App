<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Patient-List</h4>
              <p class="card-category">Here doctor can see all appointments</p>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class="text-primary">
                    <th>Patient Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Type</th>
                    <th>Status</th>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of AppointmentList">
                          <td>{{ item.patientId?.name }}</td>
                          <td>{{ item.date }}</td>
                          <td>{{ item.time }}</td>
                          <td>{{ item.appointmentType }}</td>
                          <td>
                            <mat-slide-toggle [(ngModel)]="item.isAppointment" (change)="onApprovalChange(item)">
                              {{ item.isAppointment ? 'Accepted' : 'Declined' }}
                            </mat-slide-toggle>
                          </td>
                        </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
