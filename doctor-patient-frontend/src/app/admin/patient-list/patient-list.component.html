<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Patients-List</h4>
            <p class="card-category">Here admin can see all the patients</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>Status</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of PatientData">
                        <td>{{ item.name }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.phoneNumber }}</td>
                      </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
