<div class="main-content">
  <div class="container-fluid">
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Book Appointment</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="BookAppointment">
          <div>
            <label for="date">Appointment Date</label>
            <select
              class="form-control"
              id="date"
              formControlName="date"
              required
            >
              <option *ngFor="let date of appointmentDates" [ngValue]="date">
                {{ date }}
              </option>
            </select>
          </div>

          <div>
            <label for="time">Appointment Time</label>
            <select
              class="form-control"
              id="time"
              formControlName="time"
              required
            >
              <option *ngFor="let time of appointmentTimeslotes" [ngValue]="time">
                {{ time }}
              </option>
            </select>
            <div *ngIf="appointmentTimeslotes.length === 0">No appointment times available.</div>
          </div>

          <div>
            <label for="type">Appointment Type</label>
            <select
              class="form-control"
              id="time"
              formControlName="appointmentType"
              required
            >
              <option  [ngValue]="'Clinic'">
               Clinic
              </option>
              <option  [ngValue]="'Online Video'">
               Online Video
              </option>
            </select>
          </div>

          <div>
            <label for="description">Description</label>
            <textarea
              type="text"
              class="form-control"
              id="description"
              formControlName="description"
              required=""
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="btn btn-success float-right"
              (click)="bookAppointment()"
            >
              Book Appointment
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
