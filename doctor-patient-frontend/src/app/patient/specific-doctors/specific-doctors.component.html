<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <mat-card *ngFor="let doctor of DoctorsData"  (click)="onDoctorCardClicked(doctor)">
          <mat-card-header>
         
            <div mat-card-avatar>
              <img [src]="'http://localhost:3003/files/' + doctor.userId.profileImage" style="width:250px; height:250px;" />
            </div>
            <mat-card-title> {{ doctor.userId.name }} </mat-card-title>
          </mat-card-header>
          <!-- <mat-card-content> {{ disease.name }} </mat-card-content> -->
        </mat-card>
      </div>
    </div>
  </div>
