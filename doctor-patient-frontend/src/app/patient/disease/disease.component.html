<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <mat-card *ngFor="let disease of DiseaseList" (click)="onCardClicked(disease)">
        <mat-card-header>
       
          <div mat-card-avatar>
            <img [src]="'http://localhost:3003/files/' + disease.image" />
          </div>
          <mat-card-title> {{ disease.name }} </mat-card-title>
        </mat-card-header>
        <!-- <mat-card-content> {{ disease.name }} </mat-card-content> -->
      </mat-card>
    </div>
  </div>
</div>
