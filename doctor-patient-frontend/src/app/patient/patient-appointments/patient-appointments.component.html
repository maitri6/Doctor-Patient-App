<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Patient-List</h4>
              <p class="card-category">Here doctor can see all appointments</p>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class="text-primary">
                    <th>Doctor Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Disease</th>
                    <th>Appointment Type</th>
                    <th>Fees</th>
                    <th>Status</th>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of AppointmentList">
                          <td>{{ item.name }}</td>
                          <td>{{ item.date }}</td>
                          <td>{{ item.time }}</td>
                          <td>{{ item.time }}</td>
                          <td>{{ item.appointmentType }}</td>
                          <td>{{ item.fees }}</td>
                          <td>{{ item.isAppointment }}</td>
                        </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
