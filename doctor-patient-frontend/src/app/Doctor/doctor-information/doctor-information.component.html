<form [formGroup]="DoctorForm">
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="../../../assets/Doctor-register.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h2 class="mb-5 text-uppercase">Doctor Registration Form</h2>
                  
                  <h5>Basic Details</h5>
               
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Name</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" formControlName="name"/>
                     
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="phone"/>
                          <label class="form-label" for="form3Example1n1">Mobile Number</label>
                        </div>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" formControlName="email"/>
                        <label class="form-label" for="form3Example1m">Email</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="password"/>
                          <label class="form-label" for="form3Example1n1">Set Password</label>
                        </div>
                      </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" formControlName="title"/>
                        <label class="form-label" for="form3Example1m1">Title</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" formControlName="city"/>
                        <label class="form-label" for="form3Example1m1">City</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" formControlName="experience"/>
                        <label class="form-label" for="form3Example1m1">Experience</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                    <h6 class="mb-0 me-4">Gender: </h6>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                        <h6 class="">Select Identify Proof: </h6>
                      <select class="select">
                        <option value="1">Aadhar Card</option>
                        <option value="2">Passport</option>
                        <option value="3">PAN Card</option>
                        <option value="4">Election Comission Card</option>
                        <option value="3">Driving License</option>
                        <option value="4">Ration card</option>
                        <option value="4">Voter Card</option>
                      </select>
  
                    </div>  
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="IdentityValue"/>
                        <label class="form-label" for="form3Example1n1">Identity Value</label>
                      </div>
                    </div>
  
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" formControlName="RegistrationNumber"/>
                        <label class="form-label" for="form3Example1m1">Registration Number</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="RegistrationCouncil"/>
                        <label class="form-label" for="form3Example1n1">Registration Council</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" formControlName="RegistrationYear"/>
                        <label class="form-label" for="form3Example1m1">Registration Year </label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="degree"/>
                        <label class="form-label" for="form3Example1n1">Degree</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" formControlName="college"/>
                        <label class="form-label" for="form3Example1m1">College</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="year"/>
                        <label class="form-label" for="form3Example1n1">Year</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <!-- <button type="button" class="btn btn-light btn-lg">Reset all</button> -->
                    <button type="button" class="btn btn-warning btn-lg ms-2" (click)="saveForm()">Submit form</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </form>
