<form [formGroup]="DoctorForm">
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <!-- <div class="col-xl-6 d-none d-xl-block">
                <img src="../../../assets/doctor-4.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="" />
              </div> -->
              <div class="col-xl-12">
                <div class="card-body p-md-5 text-black">
                  <h2 class="mb-5 text-uppercase">Doctor Registration Form</h2>
                  
                  <h5>Basic Details</h5>
               
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Name</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" formControlName="name"/>
                     
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1n1">Mobile Number</label>
                          <input type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="phoneNumber"/>
                        </div>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Email</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" formControlName="email"/>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1n1">Set Password</label>
                          <input type="password" id="form3Example1n1" class="form-control form-control-lg" formControlName="password"/>
                        </div>
                      </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Title</label>
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" formControlName="title"/>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">Specialization</label>
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="specialization"/>
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-12 mb-4">
                        <h6 class="">Select City </h6>
                      <select class="select"  formControlName="city" >
                        <option value="">Select City </option>
                        <option *ngFor="let city of City" [ngValue]="city.name">{{city.name}}</option>
                      </select>
  
                    </div>  
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Experience</label>
                        <input type="number" id="form3Example1m1" class="form-control form-control-lg" formControlName="experience"/>
                      </div>
                    </div>
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2" >
                    <h6 class="mb-0 me-4">Gender: </h6>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" id="maleGender"
                        value="male" formControlName="gender"/>
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
                    <div class="form-check form-check-inline mb-0 me-4" >
                      <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                        value="female" formControlName="gender"/>
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="gender" id="otherGender"
                        value="other" formControlName="gender"/>
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                        <h6 class="">Select Identify Proof: </h6>
                      <select class="select"  formControlName="identityProof" >
                        <option value="">Select Identify Proof: </option>
                        <option *ngFor="let proof of IdentityProof" [ngValue]="proof">{{proof}}</option>
                      </select>
  
                    </div>  
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">Identity Proof Value</label>
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="identityProofValue"/>
                      </div>
                    </div>
  
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Registration Number</label>
                        <input type="number" id="form3Example1m1" class="form-control form-control-lg" formControlName="registrationNumber"/>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">Registration Council</label>
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="registrationCouncil"/>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <h6 class="">Registration Year </h6>
                    <select class="select"  formControlName="registrationYear" >
                      <option value="">Select Year </option>
                      <option *ngFor="let year of Year" [ngValue]="year">{{year}}</option>
                    </select>
                  </div> 
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">Degree</label>
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="degree"/>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">College</label>
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" formControlName="college"/>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <h6 class="">Select Year </h6>
                    <select class="select"  formControlName="year" >
                      <option value="">Select Year </option>
                      <option *ngFor="let year of Year" [ngValue]="year">{{year}}</option>
                    </select>
                  </div> 
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <!-- <button type="button" class="btn btn-light btn-lg">Reset all</button> -->
                    <button type="button" class="btn btn-warning btn-lg ms-2" (click)="saveForm()">Submit form</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </form>
